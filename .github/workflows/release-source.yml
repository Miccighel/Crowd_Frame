      #       "aws_region" "aws_private_bucket" "aws_deploy_bucket"
      #       "table_acl_name" "table_data_name" "table_log_name"
      #     )
      #     missing=0
      #     for k in "${required[@]}"; do
      #       grep -qi "\`${k}\`" README.md || { echo "Missing in README: $k"; missing=1; }
      #     done
      #     exit $missing

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Crowd_Frame ${{ github.ref_name }}
          generate_release_notes: true
