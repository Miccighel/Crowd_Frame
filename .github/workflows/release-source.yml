name: Release (source-only)

on:
  push:
    tags:
      - "v*.*.*"   # e.g., v1.3.0

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  create_release:
    name: Create GitHub Release (source only)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Simple sanity checks; keep the repo tidy
      - name: Sanity checks
        run: |
          test -f README.md || (echo "README.md missing" && exit 1)
          test -d data || (echo "data/ folder missing" && exit 1)

      # Optional: ensure mandatory env keys are documented in README (edit list then uncomment)
