name: Release (source-only)

on:
  push:
    tags:
      - "v*.*.*"   # e.g., v1.3.0

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  create_release:
    name: Create GitHub Release (source only)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (fetch tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Simple sanity checks; keep the repo tidy
      - name: Sanity checks
        run: |
          test -f README.md || (echo "README.md missing" && exit 1)
          test -d data || (echo "data/ folder missing" && exit 1)

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Crowd_Frame ${{ github.ref_name }}
          generate_release_notes: true
          make_latest: true
          draft: false
          prerelease: false
          # No files attached: GitHub auto-adds 'Source code (zip/tar.gz)'
