<div id="task-instructions" mat-dialog-content>
  @for (instruction of this.instructions; track instruction; let i = $index) {
    @if (instruction['caption']) {
      <h1>{{instruction["caption"]}}</h1>
    }
    <span [innerHTML]="instruction['text']"></span>
  }
</div>
<div class="close-button">
  <button mat-flat-button color="primary" (click)="closeInstructions()"><span i18n>Close</span></button>
</div>
