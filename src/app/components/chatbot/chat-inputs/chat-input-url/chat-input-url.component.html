<div class="row" [ngClass]="readOnly ? 'input-inactive' : 'input-active'">
    <div class="col-10 chat-input-text">
        <mat-form-field appearance="fill" class="w-100">
            <mat-label class="floating-label">Url</mat-label>
            <input
                matInput
                #urlValueInput
                type="text"
                placeholder="Ex. www.uniud.com"
                [(ngModel)]="urlValue"
            />
        </mat-form-field>
    </div>
</div>
